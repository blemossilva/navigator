			/* Background layer com imagem desfocada */

				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-image: url('images/bg.png');

				background-position: center;
				background-repeat: no-repeat;
				background-attachment: fixed;
				filter: blur(4px);
				-webkit-filter: blur(4px);
				z-index: -2;
			}

				content: '';
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background: rgba(28, 61, 46, 0.60);
				backdrop-filter: blur(12px);
				-webkit-backdrop-filter: blur(12px);
				z-index: -1;
			}

				z-index: 1;
			}

				text-align: center;

				-webkit-backdrop-filter: blur(10px);
				border-radius: 12px;
				box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);

				font-size: 1.2rem;
				font-weight: 500;
			}

			.bsc-header p {

			}

			.bsc-controls {
				display: flex;
				justify-content: center;
				gap: 0;
				margin: 2rem 0;
				flex-wrap: wrap;
				background: rgba(255, 255, 255, 0.9);
				border-radius: 8px;
				padding: 0.5rem;
				box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
				max-width: 600px;
				margin-left: auto;

				border: none;
				background: transparent;
				color: var(--nav-dk1);

				cursor: pointer;
				font-weight: 600;
				transition: all 0.2s ease;
				font-size: 0.85rem;
				letter-spacing: 0.05em;
				text-transform: uppercase;
				flex: 1;
				min-width: 140px;
				display: flex;
				align-items: center;
				justify-content: center;
				text-align: center;
				line-height: 1.2;
			}

			.bsc-controls button:hover {
				background: rgba(122, 166, 74, 0.15);
				color: var(--nav-dk1);
			}

			.bsc-controls button.active {
				background: var(--nav-dk1);
				color: var(--nav-lt1);
				box-shadow: 0 2px 6px rgba(28, 61, 46, 0.3);
			}

			/* Cards View */

				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
				gap: 2rem;
				margin-bottom: 3rem;
			}

			.bsc-card {
				background: white;
				border-radius: 12px;
				padding: 2rem;
				box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
				transition: transform 0.3s ease, box-shadow 0.3s ease;
				border-top: 6px solid;
			}

			.bsc-card:hover {
				transform: translateY(-8px);
				box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
			}

			.bsc-card.financeira {

			.bsc-card.clientes {

			.bsc-card.processos {

			}

			.bsc-card.aprendizagem {

				font-weight: 600;

			.bsc-table td {

			.bsc-table tr:hover {

				}

				}

				}

				}

				.bsc-table th,
				.bsc-table td {
					padding: 0.75rem 0.5rem;
				}
			}
		</style>
	</head>

			// SVG Icons

			// Export to CSV
			function exportToCSV() {
				let csv = 'Perspectiva;Objetivos Estratégicos;KPIs;Metas 2028;Iniciativas Estratégicas\n';

				for (const [perspective, data] of Object.entries(bscData)) {
					const maxLength = Math.max(
						data.Objetivos.length,
						data.KPIs.length,
						data.Metas2028.length,
						data.Iniciativas.length
					);

					for (let i = 0; i < maxLength; i++) {
						const row = [
							i === 0 ? perspective : '',
							data.Objetivos[i] || '',
							data.KPIs[i] || '',
							data.Metas2028[i] || '',
							data.Iniciativas[i] || ''
						];
						csv += row.map(cell => `"${cell}"`).join(';') + '\n';
					}
					csv += '\n';
				}

				const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
				const link = document.createElement('a');
				link.href = URL.createObjectURL(blob);
